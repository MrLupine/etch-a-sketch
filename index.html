<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Roboto:300,500&display=swap" rel="stylesheet">
  </head>
  <body>
  	<div id="body">
	  	<div id="MainSection">
		  	<div id="header">
				<p id="title">Etch-A-Sketch</p>
				<div id="ClearBoxContainer">
					<button id="ClearBox">
						<p>Clear Grid</p>
					</button>
				</div>
		  		<div id="SettingsGridSquare">
		  			<label id="Switch" for="SettingsToggleButton">
						<input type="checkbox" id="SettingsToggleButton">
						<svg id="SettingsIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25"><path d="M24.9 14.2C25 13.7 25 13.1 25 12.5c0-0.6 0-1.2-0.1-1.7l-3.9-0.9c-0.2-0.5-0.4-1-0.6-1.4l2.2-3.4c-0.7-0.9-1.5-1.8-2.5-2.5l-3.4 2.2c-0.5-0.2-0.9-0.4-1.4-0.6l-0.9-3.9C13.7 0 13.1 0 12.5 0s-1.2 0-1.7 0.1L9.9 4.1c-0.5 0.2-1 0.4-1.4 0.6L5 2.5c-0.9 0.7-1.8 1.5-2.5 2.5l2.2 3.4c-0.2 0.5-0.4 0.9-0.6 1.4l-3.9 0.9C0 11.3 0 11.9 0 12.5s0 1.2 0.1 1.7l3.9 0.9c0.2 0.5 0.4 1 0.6 1.4l-2.1 3.4c0.7 0.9 1.5 1.8 2.5 2.5l3.4-2.1c0.5 0.2 0.9 0.4 1.4 0.6l0.9 3.9C11.3 25 11.9 25 12.5 25c0.6 0 1.2 0 1.7-0.1l0.9-3.9c0.5-0.2 1-0.4 1.4-0.6l3.4 2.2c0.9-0.7 1.8-1.5 2.5-2.5l-2.1-3.4c0.2-0.5 0.4-0.9 0.6-1.4L24.9 14.2zM12.5 17.6c-2.8 0-5.1-2.3-5.1-5.1S9.7 7.4 12.5 7.4s5.1 2.3 5.1 5.1S15.3 17.6 12.5 17.6z"/></svg>
					</label>
				</div>
		  	</div>
		  	<div id="Grid">
		  		<div id="SketchBox">
		  		</div>
		  	</div>
		</div>
		<div id="HiddenSettings">
			<div id="CloseSettingsBox">
				<button id="CrossIconButton"><svg id="CrossIcon" xmlns="http://www.w3.org/2000/svg" width="255" height="255" viewBox="0 0 254.6 254.6"><polygon points="254.6 19.1 235.5 0 127.3 108.2 19.1 0 0 19.1 108.2 127.3 0 235.5 19.1 254.6 127.3 146.4 235.5 254.6 254.6 235.5 146.4 127.3 "/></svg></button>
			</div>
			<div id=SettingsBox>
				<p id="GridSizePicker">Choose grid size
					<span id="GridSizeInputContainer">
						<input name="GridSizeInput" id="GridSizeInput" type="number" value="16">
					</span><br>
					<span id="GridSizeInfo">(Higher numbers may lag)</span>
				</p>
				<p id="GridOptions">
					Hide Grid <label class="Checkbox" for="HideGridInput">
						<input name="HideGridInput" id="HideGridInput" type="checkbox">
						<span class="Checkmark"></span>
						</label><br>
					Night Mode <label class="Checkbox" for="NightModeInput">
						<input name="NightModeInput" id="NightModeInput" type="checkbox">
						<span class="Checkmark"></span>
					</label>
				</p>
				<p id="ColourChanger">
					Pick Colour <input name="ColourChangerInput" id="ColourChangerInput" type="color" value="#3F3F3F"><br>
					Multicoloured <label class="Checkbox" for="MulticolouredInput">
						<input name="MulticolouredInput" id="MulticolouredInput" type="checkbox">
						<span class="Checkmark"></span>
					</label>
				</p>
			</div>
		</div>
	</div>
  	<script src="js/scripts.js"></script>
  </body>
</html>
